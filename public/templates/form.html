<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Comparable Properties</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .form-group, .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .form-group input, .form-row input {
            width: 45%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group label, .form-row label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        .form-row input {
            width: 30%;
        }
        .form-checkbox {
            text-align: center;
            margin: 15px 0;
        }
        .form-checkbox label {
            font-size: 16px;
        }
        .submit-button {
            text-align: center;
            margin-top: 15px;
        }
        .submit-button button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .submit-button button:disabled {
            background-color: #a6c8ff;
            cursor: not-allowed;
        }
        .submit-button button:active {
            background-color: #0056b3;
        }
        .loading {
            display: none;
            text-align: center;
            font-size: 16px;
            color: #007bff;
            margin-top: 15px;
        }
    </style>
    <script>
        function handleSubmit(event) {
            const button = document.querySelector("button[type='submit']");
            const loadingText = document.querySelector(".loading");

            // Disable the button and show the loading message
            button.disabled = true;
            button.textContent = "Fetching Data, Please Wait";
            loadingText.style.display = "block";

            // Reset after form submission
            setTimeout(() => {
                button.disabled = false;
                button.textContent = "Get Comps";
                loadingText.style.display = "none";
            }, 3000);
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h1 style="text-align: center; margin-bottom: 20px;">Get Comparable Properties</h1>
        <form method="POST" onsubmit="handleSubmit(event)">
            <!-- Key -->
            <div class="form-group">
                <div style="width: 100%;">
                    <label for="key">Key</label>
                    <input type="password" id="key" name="key" placeholder="Enter your key" required>
                </div>
            </div>

            <!-- Latitude and Longitude -->
            <div class="form-group">
                <div>
                    <label for="latitude">Latitude</label>
                    <input type="text" id="latitude" name="latitude" required>
                </div>
                <div>
                    <label for="longitude">Longitude</label>
                    <input type="text" id="longitude" name="longitude" required>
                </div>
            </div>

            <!-- Minimum and Maximum Acreage -->
            <div class="form-group">
                <div>
                    <label for="min_acreage">Minimum Acreage</label>
                    <input type="number" id="min_acreage" name="min_acreage" step="0.1" required>
                </div>
                <div>
                    <label for="max_acreage">Maximum Acreage</label>
                    <input type="number" id="max_acreage" name="max_acreage" step="0.1" required>
                </div>
            </div>

            <!-- Radius, Maximum Comps, and Comp Age -->
            <div class="form-row">
                <div>
                    <label for="radius">Radius (miles)</label>
                    <input type="number" id="radius" name="radius" step="0.1" required>
                </div>
                <div>
                    <label for="max_comps">Maximum Comps</label>
                    <input type="number" id="max_comps" name="max_comps" value="20" required>
                </div>
                <div>
                    <label for="comp_age">Comp Age (days)</label>
                    <input type="number" id="comp_age" name="comp_age" value="180" required>
                </div>
            </div>

            <!-- Remove Duplicates Checkbox -->
            <div class="form-checkbox">
                <input type="checkbox" id="remove_duplicates" name="remove_duplicates" checked>
                <label for="remove_duplicates">Remove Duplicates</label>
            </div>

            <!-- Submit Button -->
            <div class="submit-button">
                <button type="submit">Get Comps</button>
            </div>

            <!-- Loading Text -->
            <div class="loading">Fetching data... Please wait.</div>
        </form>
    </div>
</body>
</html>
